<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 常见几种假值: 0 "" false undefined null NaN
        // 逻辑或:如果前面为假 则会往后执行,如果前面为真 则执行这个真值 停止向后执行
        // 逻辑与:如果前面为假 则执行这个假值 会停止执行,如果前面为真 则会往后执行
    console.log(11||22||33); // 11
    console.log(""||0||33); // 33
    console.log(11&&22&&33); // 33
    console.log(""&&0&&33); // ""
    </script>
</body>
</html>
