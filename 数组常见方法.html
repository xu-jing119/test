<body>
    <script>
        //push pop shift unshift join splice indexOf reduce
    var arr = [11,22,33,44]
    arr.push(55)
    console.log(arr) // 11 22 33 44 55
    arr.pop()
    console.log(arr) // 11 22 33 44
    arr.pop()
    console.log(arr); // 11 22 33
    arr.unshift(0) 
    console.log(arr) // 0 11 22 33
    arr.unshift(-11)
    console.log(arr) // -11 0 11 22 33
    arr.shift()
    console.log(arr) // 0 11 22 33
    //将数组转换为字符串 默认用逗号分隔 返回一个新值
   var str= arr.join('-')
    console.log(str);
    


    var arr1 = [5,7,8,6,3]
arr1.splice(1,1) // 表示从索引为1的数开始删除  删除一个
console.log(arr1); // 5 8 6 3
var arr2 = [22, 55,68,98,20]
arr2.splice(2,2,"这是替换的内容") //表示从索引为2的数开始删除 删除2个 用"这是替换的内容"来代替
console.log(arr2); // 22 55 "这是替换的内容" 20

var arr3 = ['a','b','c']
console.log(arr3.indexOf('a')); // 返回索引值0
console.log(arr3.indexOf('f')) // 返回-1  找不到f

 //reduce 可以将数组的元素值进行累加  
   var arr4 = [1,2,3,4,5,6]
  var sum=  arr4.reduce(function(item,val){
       console.log("这两个值是"+item,val)
       return item+val
   })
   console.log(sum);
   
    
    
    </script>
</body>
