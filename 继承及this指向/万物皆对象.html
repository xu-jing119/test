<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>万物皆对象， 数字，字符串，布尔类型，数组，函数</title>
  </head>
  <body>
    <script>
      // 万物皆对象， 数字，字符串，布尔类型，数组，函数
      var num = 1; // new Number()
      var str = "abc"; // new String()
      var b1 = true; //  new Boolean()
      console.log(num.toFixed(2), str.split(""), b1.toString());
      // 关于我们普通数据类型 数字，字符串，布尔类型 他们是基本包装类型； 可以看做对象
      // 它们在js引擎里面的本质是
      // 字面量创建的变量，都相当与  new Number()  new String()  new Boolean()
      var arr = []; // new Array()
      var obj = {}; // new Object()
    </script>
  </body>
</html>
