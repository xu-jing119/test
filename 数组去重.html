<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [11,22,11,11,22,3,4,55,4,4,4,3,0]
        // 第一种方法Set
        var arr1 = [...new Set(arr)]
        console.log(arr1)

        //第二种方法indexOf 判断是否存在
        var newArr = []
        arr.forEach(item=>{
            if(newArr.indexOf(item)===-1){
                newArr.push(item)
            }
        })
        console.log(newArr);
        
    
    
    </script>
</body>
</html>
